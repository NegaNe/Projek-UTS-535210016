<!DOCTYPE html>

<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="styling/style.css">
    <link rel="stylesheet" href="styling/login.css">
</head>

<body>
    <div id="backgroundimage">
        <div class="all-wrapper">
            <div class="container-brand">
                <a href="index.html" style="text-decoration: none;" id="tulisan-raddot">Raddot</a>
                
                <p id="slogan">Raddot helps you connect and share with the people in your life.</p>
            </div>


            <div class="container-login">
                <p class="login">Log in</p>
                <hr>
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address / Phone number</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your information with
                            anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>

                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <div class="forgot">
                    <a href="#">Forgot Password ?</a> <a class="create" href="signup.html">Create account</a>
                </div>

            </div>
        </div>
    </div>


</body>
