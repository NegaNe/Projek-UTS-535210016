</head>
<body>
    <!-- Navbar -->
        <nav class="navbar sticky-top navbar-dark">
            <div class="logo">
                <a style="text-decoration: none;" href="index.html">Raddot</a>
            </div> 
        <!-- <a class="active" href="#home">Home</a> -->
        
        <form class="form-inline">
            <input class="form-control m-2" type="text" placeholder="Search...." >
          </form>
        <div class="navbar-right">
            <a class="header-right" href="#">News</a>
            <a class="header-right" href="login.html">Log In</a>
            <a class="header-right" href="signup.html">Sign Up</a>
        </div>
    </nav>

    <form class="form-signup">
        <h1 class="signup">Sign Up</h1>
        <br>
        <div class="form-row">
            <div class="form-group col-md-12">
                <input type="text" class="form-control" placeholder="Username">
                <small id="passwordHelpBlock" class="form-text text-muted">
                   Maximum 20 characters
                </small> 
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <input type="email" class="form-control" placeholder="Email Address">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <input type="password" class="form-control" placeholder="Password">
                <small id="passwordHelpBlock" class="form-text text-muted">
                    Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces or special characters.
                </small>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <input type="password" class="form-control" placeholder="Confirm Password">
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">I Accept Privacy Policy</label>
                <button type="submit" class="btn btn-primary float-right">Sign Up</button>
            </div>
        </div>
    </form>

    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
